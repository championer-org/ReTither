version: "3.7"
services:
  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  re_tither:
    build: .
    image: re_tither
    environment:
      POSTGRES_HOST: "database"
      POSTGRES_USERNAME: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "4000:4000"
    depends_on:
      - database

volumes:
  pgdata:
